<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>

<body>
  <div class="container">
    <h1>Celebrity dating!</h1>
    <h3>Enter your information below to get matched with a celebrity!</h3>

    <form id="celebDating">
      <label for="age">Age</label>
      <input id="age" type="text">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button type="submit" class="btn">Match up with Celeb!</button>
    </form>

    <div id="output">
      <p>
        Your match would be <span id="match"></span>.
      </p>
    </div> <!-- output div-->
  </div><!--container div-->
</body>
</html>
